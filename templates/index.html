<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<style>
    .text-white {
        color: white;
    }
    .title-spacing {
        margin-top: 30px;
    }
    .book-info {
        margin-top: 30px;
    }
    .book-title {
        font-size: 24px;
        margin-top: 10px; /* Add margin below the book cover */
    }
    .author, .votes, .rating {
        font-size: 18px;
    }
</style>
<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#00a65a;">
        <a class="navbar-brand">My book recommendor system</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 title-spacing">
                <h1 class="text-white" style="font-size: 50px;">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length)%}
                <div class="col-md-3 book-info">
                    <img class="img-fluid" src="{{ images[i] }}" alt="Book Cover">
                    <h2 class="text-white book-title">{{ book_name[i] }}</h2>
                    <h4 class="text-white author">{{ author[i] }}</h4>
                    <h4 class="text-white votes">Votes - {{ votes[i] }}</h4>
                    <h4 class="text-white rating">Rating - {{ ratings[i] }}</h4>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Your content here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
